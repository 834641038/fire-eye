<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>首页 - 火眼智控</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#D93F3F',
            secondary: '#2563EB',
            neutral: {
              100: '#F3F4F6',
              200: '#E5E7EB',
              300: '#D1D5DB',
              400: '#9CA3AF',
              500: '#6B7280',
              600: '#4B5563',
              700: '#374151',
              800: '#1F2937',
              900: '#111827',
            },
            success: '#10B981',
            warning: '#F59E0B',
            danger: '#EF4444',
            info: '#3B82F6',
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
          boxShadow: {
            'card': '0 4px 20px rgba(0, 0, 0, 0.08)',
            'card-hover': '0 8px 30px rgba(0, 0, 0, 0.12)',
          }
        },
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .tab-active {
        @apply text-primary border-primary;
      }
      .tab-inactive {
        @apply text-neutral-500 border-transparent;
      }
      .card-transition {
        @apply transition-all duration-300 ease-in-out;
      }
      .btn-primary {
        @apply bg-primary text-white font-medium py-2 px-4 rounded-lg shadow-md hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary/50 active:scale-95 transition-all duration-200;
      }
      .btn-secondary {
        @apply bg-white text-primary border border-primary font-medium py-2 px-4 rounded-lg shadow-sm hover:bg-primary/5 focus:outline-none focus:ring-2 focus:ring-primary/20 active:scale-95 transition-all duration-200;
      }
      .input-field {
        @apply w-full px-3 py-2 border border-neutral-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all duration-200;
      }
      .badge {
        @apply text-xs font-medium px-2.5 py-0.5 rounded-full;
      }
      .badge-danger {
        @apply bg-danger/10 text-danger;
      }
      .badge-warning {
        @apply bg-warning/10 text-warning;
      }
      .badge-success {
        @apply bg-success/10 text-success;
      }
      .badge-info {
        @apply bg-info/10 text-info;
      }
      .progress-bar {
        @apply h-2 bg-neutral-200 rounded-full overflow-hidden;
      }
      .progress-value {
        @apply h-full rounded-full transition-all duration-1000 ease-out;
      }
    }
  </style>
</head>
<body class="bg-neutral-100 font-sans h-screen">
  <!-- 顶部导航 -->
  <header class="bg-white shadow-sm sticky top-0 z-10">
    <div class="flex justify-between items-center px-4 py-3">
      <div class="flex items-center space-x-2">
        <i class="fa-solid fa-fire text-primary text-xl"></i>
        <h1 class="text-lg font-semibold">火眼智控</h1>
      </div>
      <div class="flex items-center space-x-4">
        <button class="text-neutral-600 hover:text-primary transition-colors">
          <i class="fa-solid fa-bell"></i>
        </button>
        <button class="text-neutral-600 hover:text-primary transition-colors">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </div>
  </header>

  <!-- 主内容区 -->
  <main class="px-4 py-4">
    <!-- 告警中心 -->
    <div class="mb-6">
      <div class="flex justify-between items-center mb-3">
        <h2 class="text-lg font-semibold">告警中心</h2>
        <a href="#" class="text-primary text-sm hover:underline">查看全部</a>
      </div>
      
      <div class="space-y-3">
        <!-- 未处理告警 -->
        <div class="bg-white rounded-xl shadow-card p-4 card-transition hover:shadow-card-hover">
          <div class="flex justify-between items-start">
            <div class="flex items-start space-x-3">
              <div class="bg-danger/10 p-2 rounded-lg">
                <i class="fa-solid fa-exclamation-triangle text-danger"></i>
              </div>
              <div>
                <h3 class="font-medium">A栋3楼烟雾浓度异常</h3>
                <p class="text-sm text-neutral-500 mt-1">1分钟前 · 教学楼A栋</p>
              </div>
            </div>
            <span class="badge badge-danger">未处理</span>
          </div>
          <div class="mt-3 pt-3 border-t border-neutral-100 flex justify-between">
            <button class="text-xs text-neutral-500 hover:text-primary">查看详情</button>
            <button class="btn-primary text-xs py-1.5 px-3">立即处理</button>
          </div>
        </div>
        
        <!-- 未处理告警 -->
        <div class="bg-white rounded-xl shadow-card p-4 card-transition hover:shadow-card-hover">
          <div class="flex justify-between items-start">
            <div class="flex items-start space-x-3">
              <div class="bg-warning/10 p-2 rounded-lg">
                <i class="fa-solid fa-thermometer-half text-warning"></i>
              </div>
              <div>
                <h3 class="font-medium">B栋1楼温度过高</h3>
                <p class="text-sm text-neutral-500 mt-1">15分钟前 · 教学楼B栋</p>
              </div>
            </div>
            <span class="badge badge-danger">未处理</span>
          </div>
          <div class="mt-3 pt-3 border-t border-neutral-100 flex justify-between">
            <button class="text-xs text-neutral-500 hover:text-primary">查看详情</button>
            <button class="btn-primary text-xs py-1.5 px-3">立即处理</button>
          </div>
        </div>
        
        <!-- 已处理告警 -->
        <div class="bg-white rounded-xl shadow-card p-4 card-transition hover:shadow-card-hover opacity-80">
          <div class="flex justify-between items-start">
            <div class="flex items-start space-x-3">
              <div class="bg-success/10 p-2 rounded-lg">
                <i class="fa-solid fa-check-circle text-success"></i>
              </div>
              <div>
                <h3 class="font-medium">C栋5楼消防栓压力不足</h3>
                <p class="text-sm text-neutral-500 mt-1">2小时前 · 实验楼C栋</p>
              </div>
            </div>
            <span class="badge badge-success">已处理</span>
          </div>
          <div class="mt-3 pt-3 border-t border-neutral-100 flex justify-between">
            <button class="text-xs text-neutral-500 hover:text-primary">查看详情</button>
            <button class="btn-secondary text-xs py-1.5 px-3">处理记录</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 关键指标卡片 -->
    <div class="grid grid-cols-2 gap-3 mb-6">
      <div class="bg-white rounded-xl shadow-card p-4 card-transition hover:shadow-card-hover">
        <div class="flex justify-between items-start">
          <div>
            <p class="text-sm text-neutral-500">设备在线率</p>
            <h3 class="text-2xl font-bold mt-1">98.2%</h3>
            <p class="text-xs text-success flex items-center mt-1">
              <i class="fa-solid fa-arrow-up mr-1"></i> 2.3%
            </p>
          </div>
          <div class="bg-info/10 p-2 rounded-lg">
            <i class="fa-solid fa-wifi text-info"></i>
          </div>
        </div>
        <div class="mt-3 progress-bar">
          <div class="progress-value bg-info" style="width: 98.2%"></div>
        </div>
      </div>
      
      <div class="bg-white rounded-xl shadow-card p-4 card-transition hover:shadow-card-hover">
        <div class="flex justify-between items-start">
          <div>
            <p class="text-sm text-neutral-500">隐患整改率</p>
            <h3 class="text-2xl font-bold mt-1">95.6%</h3>
            <p class="text-xs text-success flex items-center mt-1">
              <i class="fa-solid fa-arrow-up mr-1"></i> 1.8%
            </p>
          </div>
          <div class="bg-success/10 p-2 rounded-lg">
            <i class="fa-solid fa-clipboard-check text-success"></i>
          </div>
        </div>
        <div class="mt-3 progress-bar">
          <div class="progress-value bg-success" style="width: 95.6%"></div>
        </div>
      </div>
      
      <div class="bg-white rounded-xl shadow-card p-4 card-transition hover:shadow-card-hover">
        <div class="flex justify-between items-start">
          <div>
            <p class="text-sm text-neutral-500">培训完成率</p>
            <h3 class="text-2xl font-bold mt-1">87.3%</h3>
            <p class="text-xs text-danger flex items-center mt-1">
              <i class="fa-solid fa-arrow-down mr-1"></i> 0.5%
            </p>
          </div>
          <div class="bg-warning/10 p-2 rounded-lg">
            <i class="fa-solid fa-book-open text-warning"></i>
          </div>
        </div>
        <div class="mt-3 progress-bar">
          <div class="progress-value bg-warning" style="width: 87.3%"></div>
        </div>
      </div>
      
      <div class="bg-white rounded-xl shadow-card p-4 card-transition hover:shadow-card-hover">
        <div class="flex justify-between items-start">
          <div>
            <p class="text-sm text-neutral-500">今日巡检</p>
            <h3 class="text-2xl font-bold mt-1">3/5</h3>
            <p class="text-xs text-warning flex items-center mt-1">
              <i class="fa-solid fa-clock mr-1"></i> 剩余2项
            </p>
          </div>
          <div class="bg-primary/10 p-2 rounded-lg">
            <i class="fa-solid fa-clipboard-list text-primary"></i>
          </div>
        </div>
        <div class="mt-3 progress-bar">
          <div class="progress-value bg-primary" style="width: 60%"></div>
        </div>
      </div>
    </div>
    
    <!-- 快捷入口 -->
    <div class="mb-6">
      <h2 class="text-lg font-semibold mb-3">快捷入口</h2>
      
      <div class="grid grid-cols-3 gap-3">
        <a href="#" class="bg-white rounded-xl shadow-card p-4 text-center card-transition hover:shadow-card-hover">
          <div class="bg-danger/10 w-12 h-12 rounded-full flex items-center justify-center mx-auto mb-2">
            <i class="fa-solid fa-bell text-danger text-xl"></i>
          </div>
          <p class="text-sm font-medium">紧急报警</p>
        </a>
        
        <a href="#" class="bg-white rounded-xl shadow-card p-4 text-center card-transition hover:shadow-card-hover">
          <div class="bg-secondary/10 w-12 h-12 rounded-full flex items-center justify-center mx-auto mb-2">
            <i class="fa-solid fa-clipboard-list text-secondary text-xl"></i>
          </div>
          <p class="text-sm font-medium">巡检任务</p>
        </a>
        
        <a href="#" class="bg-white rounded-xl shadow-card p-4 text-center card-transition hover:shadow-card-hover">
          <div class="bg-success/10 w-12 h-12 rounded-full flex items-center justify-center mx-auto mb-2">
            <i class="fa-solid fa-book text-success text-xl"></i>
          </div>
          <p class="text-sm font-medium">知识库</p>
        </a>
      </div>
    </div>
    
    <!-- 趋势图表 -->
    <div class="bg-white rounded-xl shadow-card p-4 mb-6">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-lg font-semibold">告警趋势</h2>
        <div class="flex space-x-2">
          <button class="text-xs py-1 px-2 rounded bg-primary/10 text-primary">今日</button>
          <button class="text-xs py-1 px-2 rounded bg-neutral-100 text-neutral-500 hover:bg-primary/10 hover:text-primary transition-colors">本周</button>
          <button class="text-xs py-1 px-2 rounded bg-neutral-100 text-neutral-500 hover:bg-primary/10 hover:text-primary transition-colors">本月</button>
        </div>
      </div>
      
      <div class="h-64">
        <canvas id="alertTrendChart"></canvas>
      </div>
    </div>
  </main>

  <script>
    // 告警趋势图表
    document.addEventListener('DOMContentLoaded', function() {
      const ctx = document.getElementById('alertTrendChart').getContext('2d');
      
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['00:00', '04:00', '08:00', '12:00', '16:00', '20:00', '现在'],
          datasets: [
            {
              label: '火警',
              data: [0, 0, 1, 0, 0, 0, 2],
              borderColor: '#D93F3F',
              backgroundColor: 'rgba(217, 63, 63, 0.1)',
              tension: 0.4,
              fill: true
            },
            {
              label: '故障',
              data: [1, 0, 2, 1, 3, 2, 1],
              borderColor: '#F59E0B',
              backgroundColor: 'rgba(245, 158, 11, 0.1)',
              tension: 0.4,
              fill: true
            },
            {
              label: '预警',
              data: [3, 2, 1, 4, 2, 3, 0],
              borderColor: '#3B82F6',
              backgroundColor: 'rgba(59, 130, 246, 0.1)',
              tension: 0.4,
              fill: true
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              position: 'top',
              labels: {
                usePointStyle: true,
                boxWidth: 6
              }
            },
            tooltip: {
              mode: 'index',
              intersect: false,
              backgroundColor: 'rgba(255, 255, 255, 0.9)',
              titleColor: '#1F2937',
              bodyColor: '#4B5563',
              borderColor: '#E5E7EB',
              borderWidth: 1,
              padding: 10,
              boxPadding: 5,
              usePointStyle: true,
              callbacks: {
                label: function(context) {
                  return ` ${context.dataset.label}: ${context.raw} 次`;
                }
              }
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              grid: {
                color: 'rgba(229, 231, 235, 0.5)'
              },
              ticks: {
                precision: 0
              }
            },
            x: {
              grid: {
                display: false
              }
            }
          },
          elements: {
            point: {
              radius: 2,
              hoverRadius: 4
            }
          }
        }
      });
    });
  </script>
</body>
</html>
