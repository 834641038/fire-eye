<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>巡检管理 - 火眼智控</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#D93F3F',
            secondary: '#2563EB',
            neutral: {
              100: '#F3F4F6',
              200: '#E5E7EB',
              300: '#D1D5DB',
              400: '#9CA3AF',
              500: '#6B7280',
              600: '#4B5563',
              700: '#374151',
              800: '#1F2937',
              900: '#111827',
            },
            success: '#10B981',
            warning: '#F59E0B',
            danger: '#EF4444',
            info: '#3B82F6',
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
          boxShadow: {
            'card': '0 4px 20px rgba(0, 0, 0, 0.08)',
            'card-hover': '0 8px 30px rgba(0, 0, 0, 0.12)',
          }
        },
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .tab-active {
        @apply text-primary border-primary;
      }
      .tab-inactive {
        @apply text-neutral-500 border-transparent;
      }
      .card-transition {
        @apply transition-all duration-300 ease-in-out;
      }
      .btn-primary {
        @apply bg-primary text-white font-medium py-2 px-4 rounded-lg shadow-md hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary/50 active:scale-95 transition-all duration-200;
      }
      .btn-secondary {
        @apply bg-white text-primary border border-primary font-medium py-2 px-4 rounded-lg shadow-sm hover:bg-primary/5 focus:outline-none focus:ring-2 focus:ring-primary/20 active:scale-95 transition-all duration-200;
      }
      .input-field {
        @apply w-full px-3 py-2 border border-neutral-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all duration-200;
      }
      .badge {
        @apply text-xs font-medium px-2.5 py-0.5 rounded-full;
      }
      .badge-danger {
        @apply bg-danger/10 text-danger;
      }
      .badge-warning {
        @apply bg-warning/10 text-warning;
      }
      .badge-success {
        @apply bg-success/10 text-success;
      }
      .badge-info {
        @apply bg-info/10 text-info;
      }
    }
  </style>
</head>
<body class="bg-neutral-100 font-sans h-screen">
  <!-- 顶部导航 -->
  <header class="bg-white shadow-sm sticky top-0 z-10">
    <div class="flex justify-between items-center px-4 py-3">
      <div class="flex items-center space-x-2">
        <i class="fa-solid fa-clipboard-list text-primary text-xl"></i>
        <h1 class="text-lg font-semibold">巡检管理</h1>
      </div>
      <div class="flex items-center space-x-4">
        <button class="text-neutral-600 hover:text-primary transition-colors">
          <i class="fa-solid fa-plus"></i>
        </button>
        <button class="text-neutral-600 hover:text-primary transition-colors">
          <i class="fa-solid fa-filter"></i>
        </button>
      </div>
    </div>
    
    <!-- 巡检管理页标签栏 -->
    <div class="bg-white border-b border-neutral-200">
      <div class="flex">
        <button class="flex-1 py-3 text-center font-medium text-primary border-b-2 border-primary">巡检任务</button>
        <button class="flex-1 py-3 text-center font-medium text-neutral-500 hover:text-primary transition-colors">隐患上报</button>
        <button class="flex-1 py-3 text-center font-medium text-neutral-500 hover:text-primary transition-colors">整改跟踪</button>
      </div>
    </div>
  </header>

  <!-- 主内容区 -->
  <main class="px-4 py-4">
    <!-- 巡检任务列表 -->
    <div class="mb-6">
      <div class="flex justify-between items-center mb-3">
        <h2 class="text-lg font-semibold">今日巡检任务</h2>
        <button class="text-sm text-primary hover:underline">查看全部</button>
      </div>
      
      <div class="space-y-3">
        <!-- 待完成任务 -->
        <div class="bg-white rounded-xl shadow-card p-4 card-transition hover:shadow-card-hover">
          <div class="flex justify-between items-start">
            <div>
              <h3 class="font-medium">教学楼A栋例行巡检</h3>
              <p class="text-sm text-neutral-500 mt-1">
                <i class="fa-solid fa-clock mr-1"></i> 10:00-11:30
                <span class="mx-2">|</span>
                <i class="fa-solid fa-user mr-1"></i> 张三
              </p>
            </div>
            <span class="badge badge-warning">待完成</span>
          </div>
          
          <div class="mt-3 grid grid-cols-2 gap-2">
            <div class="bg-neutral-50 rounded-lg p-2">
              <p class="text-xs text-neutral-500">巡检点</p>
              <p class="text-sm font-medium">5个</p>
            </div>
            <div class="bg-neutral-50 rounded-lg p-2">
              <p class="text-xs text-neutral-500">已完成</p>
              <p class="text-sm font-medium">2个</p>
            </div>
          </div>
          
          <div class="mt-3 pt-3 border-t border-neutral-100 flex justify-between">
            <button class="btn-secondary text-xs py-1.5 px-3">查看详情</button>
            <button class="btn-primary text-xs py-1.5 px-3">开始巡检</button>
          </div>
        </div>
        
        <!-- 待完成任务 -->
        <div class="bg-white rounded-xl shadow-card p-4 card-transition hover:shadow-card-hover">
          <div class="flex justify-between items-start">
            <div>
              <h3 class="font-medium">食堂消防设施检查</h3>
              <p class="text-sm text-neutral-500 mt-1">
                <i class="fa-solid fa-clock mr-1"></i> 14:00-15:00
                <span class="mx-2">|</span>
                <i class="fa-solid fa-user mr-1"></i> 李四
              </p>
            </div>
            <span class="badge badge-warning">待完成</span>
          </div>
          
          <div class="mt-3 grid grid-cols-2 gap-2">
            <div class="bg-neutral-50 rounded-lg p-2">
              <p class="text-xs text-neutral-500">巡检点</p>
              <p class="text-sm font-medium">8个</p>
            </div>
            <div class="bg-neutral-50 rounded-lg p-2">
              <p class="text-xs text-neutral-500">已完成</p>
              <p class="text-sm font-medium">0个</p>
            </div>
          </div>
          
          <div class="mt-3 pt-3 border-t border-neutral-100 flex justify-between">
            <button class="btn-secondary text-xs py-1.5 px-3">查看详情</button>
            <button class="btn-primary text-xs py-1.5 px-3">开始巡检</button>
          </div>
        </div>
        
        <!-- 已完成任务 -->
        <div class="bg-white rounded-xl shadow-card p-4 card-transition hover:shadow-card-hover opacity-80">
          <div class="flex justify-between items-start">
            <div>
              <h3 class="font-medium">图书馆消防设施检查</h3>
              <p class="text-sm text-neutral-500 mt-1">
                <i class="fa-solid fa-clock mr-1"></i> 09:00-10:00
                <span class="mx-2">|</span>
                <i class="fa-solid fa-user mr-1"></i> 王五
              </p>
            </div>
            <span class="badge badge-success">已完成</span>
          </div>
          
          <div class="mt-3 grid grid-cols-2 gap-2">
            <div class="bg-neutral-50 rounded-lg p-2">
              <p class="text-xs text-neutral-500">巡检点</p>
              <p class="text-sm font-medium">6个</p>
            </div>
            <div class="bg-neutral-50 rounded-lg p-2">
              <p class="text-xs text-neutral-500">已完成</p>
              <p class="text-sm font-medium">6个</p>
            </div>
          </div>
          
          <div class="mt-3 pt-3 border-t border-neutral-100 flex justify-between">
            <button class="btn-secondary text-xs py-1.5 px-3">查看详情</button>
            <button class="text-xs text-neutral-500 hover:text-primary">查看报告</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 二维码扫描入口 -->
    <div class="bg-white rounded-xl shadow-card p-4 mb-6">
      <div class="flex flex-col items-center justify-center py-6">
        <div class="w-24 h-24 bg-primary/10 rounded-full flex items-center justify-center mb-4">
          <i class="fa-solid fa-qrcode text-primary text-3xl"></i>
        </div>
        <h3 class="text-lg font-medium mb-2">扫码巡检</h3>
        <p class="text-sm text-neutral-500 text-center max-w-xs mb-4">扫描设备二维码，快速记录巡检情况</p>
        <button class="btn-primary">
          <i class="fa-solid fa-qrcode mr-2"></i> 立即扫码
        </button>
      </div>
    </div>
    
    <!-- 巡检统计 -->
    <div class="bg-white rounded-xl shadow-card p-4 mb-6">
      <h2 class="text-lg font-semibold mb-4">巡检统计</h2>
      
      <div class="grid grid-cols-2 gap-4">
        <div class="bg-neutral-50 rounded-lg p-4">
          <div class="flex justify-between items-start">
            <div>
              <p class="text-sm text-neutral-500">本月巡检完成率</p>
              <h3 class="text-2xl font-bold mt-1">87%</h3>
            </div>
            <div class="w-12 h-12 bg-success/10 rounded-full flex items-center justify-center">
              <i class="fa-solid fa-check-circle text-success"></i>
            </div>
          </div>
          <div class="mt-3 progress-bar">
            <div class="progress-value bg-success" style="width: 87%"></div>
          </div>
        </div>
        
        <div class="bg-neutral-50 rounded-lg p-4">
          <div class="flex justify-between items-start">
            <div>
              <p class="text-sm text-neutral-500">巡检合格率</p>
              <h3 class="text-2xl font-bold mt-1">95%</h3>
            </div>
            <div class="w-12 h-12 bg-info/10 rounded-full flex items-center justify-center">
              <i class="fa-solid fa-shield-check text-info"></i>
            </div>
          </div>
          <div class="mt-3 progress-bar">
            <div class="progress-value bg-info" style="width: 95%"></div>
          </div>
        </div>
      </div>
      
      <div class="mt-4">
        <h3 class="text-sm font-medium mb-3">巡检趋势</h3>
        <div class="h-48">
          <canvas id="inspectionTrendChart"></canvas>
        </div>
      </div>
    </div>
  </main>

  <script>
    // 巡检趋势图表
    document.addEventListener('DOMContentLoaded', function() {
      const ctx = document.getElementById('inspectionTrendChart').getContext('2d');
      
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['1月', '2月', '3月', '4月', '5月', '6月'],
          datasets: [
            {
              label: '计划巡检',
              data: [45, 50, 55, 60, 58, 65],
              backgroundColor: 'rgba(59, 130, 246, 0.6)',
              borderRadius: 4
            },
            {
              label: '实际巡检',
              data: [42, 48, 52, 57, 58, 62],
              backgroundColor: 'rgba(22, 163, 74, 0.6)',
              borderRadius: 4
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              position: 'top',
              labels: {
                usePointStyle: true,
                boxWidth: 6
              }
            },
            tooltip: {
              mode: 'index',
              intersect: false,
              backgroundColor: 'rgba(255, 255, 255, 0.9)',
              titleColor: '#1F2937',
              bodyColor: '#4B5563',
              borderColor: '#E5E7EB',
              borderWidth: 1,
              padding: 10,
              boxPadding: 5,
              usePointStyle: true
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              grid: {
                color: 'rgba(229, 231, 235, 0.5)'
              },
              ticks: {
                precision: 0
              }
            },
            x: {
              grid: {
                display: false
              }
            }
          }
        }
      });
    });
  </script>
</body>
</html>
